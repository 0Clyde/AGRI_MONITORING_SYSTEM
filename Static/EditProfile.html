<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="EditProfile.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="Logo.jpg" alt="Logo" />
      <span>Agri Monitoring System</span>
    </div>
    <div class="nav-buttons">
      <button onclick="goToDashboard()">Dashboard</button>
      <button class="logout-button" onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- EDIT PROFILE SECTION -->
  <section class="edit-profile-section">
    <h2>Edit Your Profile</h2>

    <form class="edit-profile-form" onsubmit="saveProfile(event)">
      <!-- Profile Picture -->
      <div class="form-group">
        <label for="profilePic">Profile Picture</label>
        <div class="profile-picture-box" onclick="document.getElementById('profilePicInput').click()">
          <input type="file" id="profilePicInput" name="profilePic" style="display: none;" onchange="previewProfilePic(event)" />
          <div class="plus-icon">+</div>
          <img id="profilePic" src="profile-pic.jpg" alt="Current Profile Picture" />
        </div>
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" value="John Doe" required />
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="johndoe123" required />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="johndoe@example.com" required />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" placeholder="Enter new password" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="save-btn">Save Changes</button>
    </form>
  </section>

  <script src="edit-profile.js"></script>
</body>
</html>
