<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login to Your Account</title>  
    <link rel="stylesheet" href="Login.css">
    <style>
        /* Make the toggle button clickable */
        .password-toggle-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .input-wrapper {
            position: relative;
        }
        .password-toggle-btn svg {
            pointer-events: all;
        }
        
        /* ========================================
           PROFILE PREVIEW - CENTERED AT TOP
           ======================================== */
        .login-container {
            position: relative;
        }
        
        #lastUserProfile {
            position: absolute;
            top: -140px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
        
        #lastUserPic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #fff;
        }
        
        #lastUserName {
            margin: 12px 0 0 0;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        /* Continue as username - BELOW the h2 */
        #continueAsText {
            text-align: center;
            margin: -10px 0 20px 0;
            color: #666;
            font-size: 14px;
        }
        
        #continueAsText span {
            font-weight: 600;
            color: #4CAF50;
        }
        
        /* Adjust spacing when profile is shown */
        .login-container.has-profile {
            margin-top: 80px;
        }
    </style>
</head>  
<body>  
    <div class="container">  
        <img src="Ag1.jpg" alt="Logo">  

        <div class="right-side">  
            <div class="login-container" id="loginContainer">  
                <!-- PROFILE PIC + WELCOME TEXT - AT TOP -->
                <div id="lastUserProfile" style="display: none;">
                    <img id="lastUserPic" src="" alt="Profile">
                   
                </div>

                <!-- DEFAULT USER ICON -->
                <div class="user-icon" id="defaultUserIcon">  
                    <svg viewBox="0 0 24 24">  
                        <circle cx="12" cy="8" r="4"/>  
                        <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>  
                    </svg>  
                </div>  

                <h2>Please Login to Your Account</h2>  

                <!-- CONTINUE AS USERNAME - BELOW H2 -->
                <div id="continueAsText" style="display: none;">
                    Continue as <span id="lastUserUsername"></span>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <form action="/LoginServlet" method="POST" class="loginForm" autocomplete="off">  
                    <div class="form-group">  
                        <label for="username">Username</label>  
                        <div class="input-wrapper">  
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">  
                                <circle cx="12" cy="8" r="4"/>  
                                <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>  
                            </svg>  
                            <input type="text" name="username" id="username" placeholder="Please enter your username">
                        </div>  
                    </div>  

                    <div class="form-group">  
                        <label for="password">Password</label>  
                        <div class="input-wrapper">  
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">  
                                <rect x="5" y="11" width="14" height="10" rx="2"/>  
                                <path d="M8 11V7a4 4 0 018 0v4"/>  
                            </svg>  
                            <input type="password" name="password" id="password" placeholder="Please enter your password"> 
                            
                            <!-- SHOW / HIDE PASSWORD BUTTON -->
                            <button type="button" class="password-toggle-btn" id="togglePassword" aria-label="Show/hide password">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>  
                    </div>  

                    <div class="options">  
                        <label class="remember-me">  
                            <input type="checkbox" id="remember">  
                            <span>Remember me</span>  
                        </label>  
                        <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot password?</a>  
                    </div>  

                    <button type="submit" class="login-btn">LOGIN</button>  
                </form>  

                <div class="signup-link">  
                    Don't have an account? <a href="/signup">Click here!</a>
                </div>  
            </div>  
        </div>  
    </div>  

    <script>
    window.onload = async function() {
        // ========================================
        // LOAD LAST LOGGED-IN USER
        // ========================================
        try {
            const response = await fetch('/api/user/last-login');
            if (response.ok) {
                const userData = await response.json();
                
                if (userData.username) {
                    // Hide default user icon
                    document.getElementById('defaultUserIcon').style.display = 'none';
                    
                    // Add spacing class to container
                    document.getElementById('loginContainer').classList.add('has-profile');
                    
                    // Show profile section AT TOP
                    document.getElementById('lastUserProfile').style.display = 'block';
                    
                    // Show "Continue as" text BELOW h2
                    document.getElementById('continueAsText').style.display = 'block';
                    
                    // Set profile pic (or default SVG if null)
                    const profilePic = userData.profileImage || 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234CAF50"%3E%3Ccircle cx="12" cy="8" r="4"/%3E%3Cpath d="M4 20c0-4 4-6 8-6s8 2 8 6"/%3E%3C/svg%3E';
                    document.getElementById('lastUserPic').src = profilePic;
                    
                    // Set name and username
                    document.getElementById('lastUserName').textContent = `Welcome back, ${userData.firstName}!`;
                    document.getElementById('lastUserUsername').textContent = userData.username;
                    
                    // Pre-fill username
                    document.getElementById('username').value = userData.username;
                }
            }
        } catch (error) {
            console.log('No previous login found');
        }

        // ========================================
        // ERROR MESSAGE HANDLING
        // ========================================
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorMessage = document.getElementById('errorMessage');

        if (error === 'invalid') {
            errorMessage.textContent = 'Invalid username or password. Please try again.';
            errorMessage.classList.add('show');
        } else if (error === 'system') {
            errorMessage.textContent = 'System error. Please try again later.';
            errorMessage.classList.add('show');
        }

        // ========================================
        // TOGGLE PASSWORD VISIBILITY
        // ========================================
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            togglePassword.classList.toggle('eye-open');
        });

        // ========================================
        // FORGOT PASSWORD LINK
        // ========================================
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'Forgotpassword.html';
        });
    };
    </script>
</body>  
</html>
