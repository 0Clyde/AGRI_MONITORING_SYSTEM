<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agri Monitoring System</title>
  <link rel="stylesheet" href="Interface.css" />
</head>
<body>

  <div class="header">
    <div class="logo">
        <img src="Logo.jpg" alt="Logo" />
        <span>Agri Monitoring System</span>
    </div>

    <div class="nav-buttons">
        <!-- Profile Button -->
        <button onclick="goToProfile()">My Profile</button>
        <button onclick="goToAbout()">About</button>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="card-container">
    <div class="card">
      <img src="crops.png" onclick="goToCrops_Tables()" alt="Crops" />
      <h3>CROPS</h3>
      <p>Manage information</p>
    </div>

    <div class="card">
      <img src="fish icon.png" onclick="goToFisheries_Tables()" alt="Fisheries" />
      <h3>FISHERIES</h3>
      <p>Manage information</p>
    </div>

    <div class="card">
      <img src="livestock.png" onclick="goToLivestock_Tables()" alt="Livestock" />
      <h3>LIVESTOCK</h3>
      <p>Manage information</p>
    </div>
  </div>

  <footer>
    <div class="footer-content">
        <p>&copy; 2025 Cebu Technological Campus-Ginatilan Extension. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
  </footer>


  

  <script src="script.js"></script>

  <script>
    
    function logout() {
      const confirmLogout = confirm("Are you sure you want to logout?");
      if (confirmLogout) {
       
        sessionStorage.clear();
        localStorage.clear();
        
       
        window.location.href = "/login"; 
      }
    }

  
    function goToAbout() {
      window.location.href = "/about";  
    }

   
    function goToCrops_Tables() {
      window.location.href = "Crops_Tables.html";
    }

    function goToFisheries_Tables() {
      window.location.href = "Fisheries_Tables.html";
    }

    function goToLivestock_Tables() {
      window.location.href = "Livestock_Tables.html";
    }
  </script>

</body>
</html>
