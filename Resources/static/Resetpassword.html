<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="Resetpassword.css">
    
</head>
<body>
    <div class="container">
        <div class="form-box">
           
            <div id="userProfilePreview">
                <img id="userProfilePic" src="" alt="Profile">
                <div id="userProfileName"></div>
            </div>
            
            
            <div class="user-icon" id="defaultUserIcon">
                <svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="40" cy="40" r="38" fill="#E8D5F2" stroke="#7B4BA6" stroke-width="2"/>
                    <circle cx="40" cy="32" r="12" fill="none" stroke="#7B4BA6" stroke-width="3"/>
                    <path d="M 20 60 Q 40 45 60 60" fill="none" stroke="#7B4BA6" stroke-width="3"/>
                </svg>
            </div>
            
            <h1>Create New Password</h1>
            <p style="color: #666; margin-bottom: 20px;">Enter your new password below</p>
            
            <div id="messageBox" style="display:none; padding: 10px; margin-bottom: 15px; border-radius: 5px;"></div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label>New Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            placeholder="Enter your new password" 
                            id="newPassword" 
                            required
                            autocomplete="new-password"
                            onpaste="return false"
                            oncopy="return false"
                            oncut="return false"
                            ondrag="return false"
                            ondrop="return false"
                        >
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" onclick="togglePassword('newPassword')">
                            <path d="M10 5 C5 5 2 10 2 10 S5 15 10 15 C15 15 18 10 18 10 S15 5 10 5 Z" fill="none" stroke="#ccc" stroke-width="1.5"/>
                            <circle cx="10" cy="10" r="3" fill="none" stroke="#ccc" stroke-width="1.5"/>
                        </svg>
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            placeholder="Confirm password" 
                            id="confirmPassword" 
                            required
                            autocomplete="new-password"
                            onpaste="return false"
                            oncopy="return false"
                            oncut="return false"
                            ondrag="return false"
                            ondrop="return false"
                        >
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" onclick="togglePassword('confirmPassword')">
                            <path d="M10 5 C5 5 2 10 2 10 S5 15 10 15 C15 15 18 10 18 10 S15 5 10 5 Z" fill="none" stroke="#ccc" stroke-width="1.5"/>
                            <circle cx="10" cy="10" r="3" fill="none" stroke="#ccc" stroke-width="1.5"/>
                        </svg>
                    </div>
                </div>

                <button type="submit" class="create-btn">Reset Password</button>
            </form>
            
            <a href="Login.html" class="back-link" style="display: block; text-align: center; margin-top: 15px; color: #7B4BA6; text-decoration: none;">Back to Login</a>
        </div>
    </div>
    
    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            const eyeIcon = input.parentElement.querySelector('.eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.innerHTML = `
                    <path d="M10 5 C5 5 2 10 2 10 S5 15 10 15 C15 15 18 10 18 10 S15 5 10 5 Z" fill="none" stroke="#ccc" stroke-width="1.5"/>
                    <line x1="2" y1="2" x2="18" y2="18" stroke="#ccc" stroke-width="1.5"/>
                `;
            } else {
                input.type = 'password';
                eyeIcon.innerHTML = `
                    <path d="M10 5 C5 5 2 10 2 10 S5 15 10 15 C15 15 18 10 18 10 S15 5 10 5 Z" fill="none" stroke="#ccc" stroke-width="1.5"/>
                    <circle cx="10" cy="10" r="3" fill="none" stroke="#ccc" stroke-width="1.5"/>
                `;
            }
        }

        
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        console.log('üìß Email from URL:', email); 

        if (!email) {
            showMessage('Invalid access. Please start from the forgot password page.', 'error');
            setTimeout(() => {
                window.location.href = 'Forgotpassword.html';
            }, 3000);
        } else {
            
            loadUserProfile(email);
        }
        
        async function loadUserProfile(email) {
            try {
                const response = await fetch(`/api/user/by-email?email=${encodeURIComponent(email)}`);
                if (response.ok) {
                    const userData = await response.json();
                    
                    if (userData.email) {
                        const picUrl = userData.profileImage || 
                            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%237B4BA6"%3E%3Ccircle cx="12" cy="8" r="4"/%3E%3Cpath d="M4 20c0-4 4-6 8-6s8 2 8 6"/%3E%3C/svg%3E';
                        document.getElementById('userProfilePic').src = picUrl;
                        document.getElementById('userProfileName').textContent = `Resetting password for ${userData.firstName}`;
                        document.getElementById('userProfilePreview').style.display = 'block';
                        document.getElementById('defaultUserIcon').style.display = 'none';
                    }
                }
            } catch (error) {
                console.log('Could not load profile');
            }
        }

        
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

           
            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters long', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Resetting...';
            submitBtn.disabled = true;

            
            const requestBody = { 
                email: email, 
                newPassword: newPassword 
            };

            console.log('üöÄ Sending request to /api/password/reset-password');
            console.log('üì¶ Request body:', requestBody);

            
            fetch('/api/password/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestBody),
            })
            .then(response => {
                console.log('üì• Response status:', response.status);
                console.log('üì• Response headers:', response.headers);
                
               
                if (!response.ok) {
                    console.error('‚ùå Response not OK:', response.status);
                    return response.text().then(text => {
                        console.error('‚ùå Error response body:', text);
                        throw new Error(`HTTP ${response.status}: ${text}`);
                    });
                }
                
               
                return response.json();
            })
            .then(data => {
                console.log('‚úÖ Response data:', data);
                
               
                if (data.success === true) {
                    showMessage('Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'Login.html?message=Password reset successfully. Please login with your new password.';
                    }, 2000);
                } else {
                    
                    showMessage(data.message || 'Failed to reset password. Please try again.', 'error');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error('‚ùå Fetch error:', error);
                showMessage('Error: ' + error.message, 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });

        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            messageBox.style.backgroundColor = type === 'success' ? '#d4edda' : '#f8d7da';
            messageBox.style.color = type === 'success' ? '#155724' : '#721c24';
            messageBox.style.border = type === 'success' ? '1px solid #c3e6cb' : '1px solid #f5c6cb';
        }

        
        document.getElementById('newPassword').focus();
    </script>
</body>
</html>
