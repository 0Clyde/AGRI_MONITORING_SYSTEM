<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="Forgotpassword.css">
    <style>
        /* Profile preview styles */
        #userProfilePreview {
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        
        #userProfilePic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #4CAF50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            background: #fff;
            margin: 0 auto 10px auto;
            display: block;
        }
        
        #userProfileName {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin: 8px 0;
        }
        
        .user-icon {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-password-box">
            
            <div id="userProfilePreview">
                <img id="userProfilePic" src="" alt="Profile">
                <div id="userProfileName"></div>
            </div>
            
         
            <div class="user-icon" id="defaultUserIcon">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="8" r="4" />
                    <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
                </svg>
            </div>
            
            <h2>Reset Password</h2>
            <p>Enter your username and email address to reset your password.</p>
            
            <div id="messageBox" style="display:none; padding: 10px; margin-bottom: 15px; border-radius: 5px;"></div>
            
            <form id="forgotPasswordForm" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn">Send Verification Code</button>
            </form>
            <a href="Login.html" class="back-link">Back to Login</a>
        </div>
    </div>
    
    <script>
        const emailInput = document.getElementById('email');
        const usernameInput = document.getElementById('username');
        
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        
        emailInput.addEventListener('input', debounce(checkUserProfile, 500));
        emailInput.addEventListener('blur', checkUserProfile);
        usernameInput.addEventListener('blur', checkUserProfile);
        
        async function checkUserProfile() {
            const email = emailInput.value.trim();
            
            if (!email || !email.includes('@')) {
                
                document.getElementById('userProfilePreview').style.display = 'none';
                document.getElementById('defaultUserIcon').style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch(`/api/user/by-email?email=${encodeURIComponent(email)}`);
                
                if (response.ok) {
                    const userData = await response.json();
                    
                    if (userData.email) {
                        
                        const picUrl = userData.profileImage || 
                            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234CAF50"%3E%3Ccircle cx="12" cy="8" r="4"/%3E%3Cpath d="M4 20c0-4 4-6 8-6s8 2 8 6"/%3E%3C/svg%3E';
                        
                        document.getElementById('userProfilePic').src = picUrl;
                        document.getElementById('userProfileName').textContent = `${userData.firstName} ${userData.lastName || ''}`.trim();
                        document.getElementById('userProfilePreview').style.display = 'block';
                        document.getElementById('defaultUserIcon').style.display = 'none';
                        
                       
                        if (!usernameInput.value) {
                            usernameInput.value = userData.username;
                        }
                    } else {
                    
                        document.getElementById('userProfilePreview').style.display = 'none';
                        document.getElementById('defaultUserIcon').style.display = 'block';
                    }
                } else {
                    
                    document.getElementById('userProfilePreview').style.display = 'none';
                    document.getElementById('defaultUserIcon').style.display = 'block';
                }
            } catch (error) {
                console.log('User not found or error fetching profile:', error);
               
                document.getElementById('userProfilePreview').style.display = 'none';
                document.getElementById('defaultUserIcon').style.display = 'block';
            }
        }
        
        
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const messageBox = document.getElementById('messageBox');

           
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }

            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;

            
            fetch('/api/password/send-verification-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success || data === "Verification code sent successfully.") {
                    showMessage('Verification code sent successfully! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = `Verification.html?email=${encodeURIComponent(email)}`;
                    }, 2000);
                } else {
                    showMessage(data.message || 'Failed to send verification code. Please try again.', 'error');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });

        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            messageBox.style.backgroundColor = type === 'success' ? '#d4edda' : '#f8d7da';
            messageBox.style.color = type === 'success' ? '#155724' : '#721c24';
            messageBox.style.border = type === 'success' ? '1px solid #c3e6cb' : '1px solid #f5c6cb';
        }

       
        window.addEventListener('DOMContentLoaded', async function() {
            try {
                
                const response = await fetch('/api/user/last-login');
                if (response.ok) {
                    const userData = await response.json();
                    
                  
                    if (userData.username && userData.email) {
                     
                        emailInput.value = userData.email;
                        
                      
                        const picUrl = userData.profileImage || 
                            'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234CAF50"%3E%3Ccircle cx="12" cy="8" r="4"/%3E%3Cpath d="M4 20c0-4 4-6 8-6s8 2 8 6"/%3E%3C/svg%3E';
                        
                        document.getElementById('userProfilePic').src = picUrl;
                        document.getElementById('userProfileName').textContent = userData.firstName;
                        document.getElementById('userProfilePreview').style.display = 'block';
                        document.getElementById('defaultUserIcon').style.display = 'none';
                        
                 
                        usernameInput.value = userData.username;
                    }
                }
            } catch (error) {
                console.log('No previous login session found');
            }
            
       
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const error = urlParams.get('error');
            
            if (message) {
                showMessage(decodeURIComponent(message), 'success');
            }
            if (error) {
                showMessage(decodeURIComponent(error), 'error');
            }
        });
    </script>
</body>
</html>
